<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>IBM Cloud - Node.js + Cloudant - Answer Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="logo-center">
      <h2>Test Answer Store for Watson Assistant</h2>
      <h3>
        Disclaimer: This is only for testing purposes, please don't use for production applications
      </h3>
      <p class="logo-center">
        <a href="https://github.com/foward/answer_store_watson" target="_blank">Github</a> |
        <a href="#" target="_blank">Medium Post</a> |
        <a
          href="https://cloud.ibm.com/devops/setup/deploy?repository=https://github.com/foward/answer_store_watson&branch=master"
          ><img
            src="https://cloud.ibm.com/devops/setup/deploy/button.png"
            alt="Deploy to IBM Cloud"
        /></a>
      </p>
    </div>
    <div id="container">
      <p>Add an item to the database:</p>

      <form id="answerForm">
        <div class="row">
          <div class="col-25">
            <label>Answer ID: </label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="answerID"
              name="answerID"
              placeholder="answerID"
              autocomplete="off"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label
              >Language Code
              <a target="_blank" href="https://cloud.ibm.com/apidocs/language-translator#identify">
                WLT Language codes
              </a>
            </label>
          </div>
          <div class="col-25">
            <input type="text" id="language" name="language" placeholder="en" required />
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label>Answer Content: </label>
          </div>
          <div class="col-25">
            <textarea
              type="text"
              id="answerText"
              placeholder="answerText"
              autocomplete="off"
              required
            ></textarea>
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Create" />
        </div>
      </form>

      <p id="responseHead"></p>
      <div id="responseContent"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
