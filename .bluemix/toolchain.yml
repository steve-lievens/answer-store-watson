version: "2"
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  header: "![](toolchain.svg?localize)"
  icon: icon.svg
  required:
    - sample-build
    - sample-repo
  info:
    git url: >-
      [https://github.com/foward/answer-store-watson](https://github.com/foward/answer-store-watson)
    git branch: >-
      [master](https://github.com/foward/answer-store-watson/tree/master)
toolchain:
  name: "answerstore-toolchain-{{timestamp}}"
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"
services:
  sample-repo:
    service_id: githubconsolidated
    parameters:
      repo_name: "{{toolchain.name}}"
      repo_url: "https://github.com/foward/answer-store-watson"
      source_repo_url: "https://github.com/foward/answer-store-watson"
      type: clone
      has_issues: true
      enable_traceability: true
  sample-build:
    service_id: pipeline
    parameters:
      services:
        - sample-repo
      name: "{{services.sample-repo.parameters.repo_name}}"
      ui-pipeline: true
      configuration:
        content:
          $text: pipeline.yml
        env:
          SAMPLE_REPO: sample-repo
          CF_APP_NAME: "{{form.pipeline.parameters.prod-app-name}}"
          PROD_SPACE_NAME: "{{form.pipeline.parameters.prod-space}}"
          PROD_ORG_NAME: "{{form.pipeline.parameters.prod-organization}}"
          PROD_REGION_ID: "{{form.pipeline.parameters.prod-region}}"
          API_KEY: "{{form.pipeline.parameters.api-key}}"
          CLOUDANT_URL: "{{form.pipeline.parameters.cloudant-for-answerstore-url}}"

        execute: true
  webide:
    service_id: orion
form:
  pipeline:
    parameters:
      prod-app-name: "{{services.sample-repo.parameters.repo_name}}"
    schema:
      $ref: deploy.json
